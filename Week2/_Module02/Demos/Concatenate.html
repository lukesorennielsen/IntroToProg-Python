<!DOCTYPE html>
<html>
<body>

<h1>JavaScript's concat() Function</h1>
<h2>The concat() Function</h2>

<p> concat() joins two or more strings.</p>

<p id="demo"></p>

<script>
let strCourseName = "course1";
let strSeparator = " = ";
let strCurrencySymbol = "$";
let fltCoursePrice = 999.98;
let strResult = strCourseName.concat(strSeparator, strCurrencySymbol,fltCoursePrice);


document.getElementById("demo").innerHTML = strResult;
</script>

</body>
</html>
